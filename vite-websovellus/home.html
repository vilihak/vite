      <div class="welcometext">
        <h1>Welcome to MetroHealthDiary</h1>
        <p>Here you can keep track of your health and well-being. 
        You can keep a diary of your heart rate variability (HRV) and other health related data. 
        You can also keep track of your exercise and sleep. </p></div>

        <div class="container">
            <div class="login-container">
              <h2>Login</h2>
              <form class="login_form">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="Submit" class="loginuser">
              </form>
            </div>
            <div class="signup-container">
              <h2>Sign up</h2>
              <form class="create_user_form">
                <label for="username">Username</label>
                <input type="text" name="username"/>
                <label for="password">Password</label>
                <input type="password" name="password"/>
                <label for="email">Email</label>
                <input type="email" name="email"/>
                <input name="submit" type="submit" value="Submit" class="createuser" />
            </form>
        </div>
      </div>
